<!doctype html>
{% load static %}
<html lang="ko">
<head>
	<title>Urban by TEMPLATED</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="{% static 'css/main.css' %}" />
	<!-- Header -->
	<header id="header" class="alt">
		<div class="logo"><a href="{% url 'mydiary:startup' %}"><span style="color:gray">프로젝트명</span></a></div>
		<a href="{% url 'common:signup' %}">회원가입</a>
		{% if user.is_authenticated %}
		<a class="nav-link" href="{% url 'common:logout' %}">{{ user.username }} (로그아웃)</a>
		<a href="{% url 'common:login' %}">마이페이지</a>
		{% else %}
		<a class="nav-link" href="{% url 'common:login' %}">로그인</a>
		{% endif %}
		<a href="#menu">Menu</a>
	</header>
</head>
<body>
<nav id="menu">
	<ul class="links">
		<li><a href="{% url 'mydiary:main' %}">글목록</a></li>
		<li><a href="{% url 'mydiary:write' %}">글작성</a></li>
	</ul>
</nav>

<!-- 기본 템플릿 안에 삽입될 내용 Start -->
{% block content %}
{% endblock %}
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/jquery.scrolly.min.js' %}"></script>
<script src="{% static 'js/jquery.scrollex.min.js' %}"></script>
<script src="{% static 'js/skel.min.js' %}"></script>
<script src="{% static 'js/util.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
<!-- 자바스크립트 Start -->
{% block script %}
{% endblock %}
<!-- 자바스크립트 End -->
</body>
</html>
