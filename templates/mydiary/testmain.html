<div class='col-md-3 col-xs-4'>
    <div class="form-group">
        <div class="input-group date" id="datetimepicker2" data-target-input="nearest">
<!--            <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker2" value="01/15/2020">-->
            <div class="input-group-append" data-target="#datetimepicker2" data-toggle="datetimepicker">
                <div class="input-group-text">
                    <i class="fa fa-calendar"></i>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript"> $(function () { $('#datetimepicker1').datetimepicker({ format: 'L'}); $('#datetimepicker2').datetimepicker({ format: 'L', useCurrent: false }); $("#datetimepicker1").on("change.datetimepicker", function (e) { $('#datetimepicker2').datetimepicker('minDate', e.date); }); $("#datetimepicker2").on("change.datetimepicker", function (e) { $('#datetimepicker1').datetimepicker('maxDate', e.date); }); });
</script>
