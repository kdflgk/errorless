<!DOCTYPE html>
{% load static %}

<link rel="stylesheet" href="{% static 'css/navbar.css' %}" />
<script src="{% static 'jquery-3.5.1.min.js' %}"></script>

<head>
	<!-- Header -->
	<header id="header" class="alt">
		<div class="logo"><a href="{% url 'mydiary:startup' %}"><span style="color:gray">너의 송마음</span></a></div>
		<a href="{% url 'common:signup' %}">회원가입</a>
		{% if user.is_authenticated %}
		<a class="nav-link" href="{% url 'common:logout' %}">{{ user.username }} (로그아웃)</a>
		<!--		<a href="{% url 'mydiary:profile' user.pk %}">마이페이지</a>-->
		{% else %}
		<a class="nav-link" href="{% url 'common:login' %}">로그인</a>
		{% endif %}
		<a href="#menu">Menu</a>
	</header>
</head>

<nav id="menu">
	<ul class="links">
		<li><a href="{% url 'mydiary:main' %}">글목록</a></li>
		<li><a href="{% url 'mydiary:write' %}">글작성</a></li>
		<li class="menu1">
			<a>더보기</a>
			<ul class="hide">
				<a href="{% url 'mydiary:write' %}">시</a><br>
				<a href="{% url 'mydiary:startup' %}">영화</a>
			</ul>
		</li>
	</ul>
</nav>


<style>
    .menu1 a{cursor:pointer;}
    .menu1 .hide{display:none;}
</style>
<script>
    $(document).ready(function(){
        $(".menu1>a").click(function(){
            $(this).next("ul").toggleClass("hide");
        });
    });
</script>
